<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>aumente ou diminua a janela</p>

    <picture>
        <source media="(max-width: 650px)" srcset="imagens/402.png" type="image/png">
        <source media="(max-width: 890px)" srcset="imagens/600.png" type="image/png">
        <source media="(max-width: 1052px)" srcset="imagens/840.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="imagens/1002.png" type="image/png">
        <img src="imagens/1200.png" alt="imagem cropada">
    </picture>
    <h1>Aqui vamos colocar um arquivo de audio para reproduzir</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/light-expanse.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/light-expanse.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
    <h1>Aqui vamos colocar um video</h1>
    <p>Video no servidor local</p>
    <video width="600" controls>
        <source src="midia/Video.mp4" type="video/mp4">
        <source src="midia/Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <p>Aqui vamos colocar video em servidor externo</p>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=6oKwkVDkET6RwJOG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
