<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /*
            # = id
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = children
        */
        body{
            font-family: 'Courier New', Courier, monospace;
        }

        a{
            text-decoration: none;
            color: red;
            font-weight: bold;
        }

        a:visited{
            color: none;
        }

        a:hover{
            color: rgb(255, 0, 149);
        }

        a:active{
            color: rgba(255, 0, 0, 0.438);
        }

        a::after{
            content: " Link";
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositorio GitHub</a></li>
        <li><a href="htps://youtube.com/cursoemvideo/">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com">Site do CursoemVideo</a></li>
    </ul>
    
</body>
</html>
